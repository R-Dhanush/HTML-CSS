<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    >
  <title>Profile-Card</title>
</head>
<body>
  <div class="profile-card_container">

    <div class="Profile-Card_image">
      <img src="images/DHANUSH R.png" class="Profile_image">
    </div>

    <div class="Profile-Card_info">
      <p class="profile_name">Dhanush R</p>
      <p class="profile_title">Aspiring Full Stack Developer</p>
    </div>

    <div class="profile-card_short-bio">
      <p class="profile-card_content">I am a passionate developer specializing in creating interactive web applications. With experience in web development projects, I am dedicated to building scalable and user-friendly solutions.</p>
    </div>

    <div class="Profile-Card_CTA">

      <button class="profile-card_btn">Know more</button>

      <button class="profile-card_btn">Message</button>
    </div>

    <div class="Profile-Card_social-media">
      <a href="https://www.instagram.com/r._dhanush_.77/" class="profile-card_icon" data-tooltip="Instagram"
        ><i class="fab fa-instagram"></i
      ></a>

      <a href="https://www.linkedin.com/in/dhanush--r/" class="profile-card_icon" data-tooltip="Linkedin"
        ><i class="fab fa-linkedin"></i
      ></a>

      <a href="https://github.com/R-Dhanush" class="profile-card_icon" data-tooltip="Github"
        ><i class="fa-brands fa-github"></i
      ></a>
    </div>

  </div>
</body>
</html>
