<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    >
  <title>Profile-Card</title>
</head>
<body>
  <div class="profile-card_container">

    <div class="Profile-Card_image">
      <img src="images/DHANUSH R.png" class="Profile_image">

      <p class="profile_name">Dhanush R</p>

    </div>

    <div class="Profile-Card_social-media">
      <a href="https://www.instagram.com/r._dhanush_.77/"
        ><i class="fab fa-instagram  profile-card_icon"></i
      ></a>

      <a href="https://www.linkedin.com/in/dhanush--r/"
        ><i class="fab fa-linkedin  profile-card_icon"></i
      ></a>

      <a href="https://github.com/R-Dhanush"
        ><i class="fa-brands fa-github  profile-card_icon"></i
      ></a>
    </div>
  </div>
</body>
</html>
